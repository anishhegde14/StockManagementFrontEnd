<!-- <button  mat-raised-button>hi</button> -->
<div class="alert alert-danger" *ngIf='error'>
  {{error}}
</div>
<div class="wrapper fadeInDown">
  <div id="formContent">
    <!-- Tabs Titles -->
    <h2 class="active"> Sign In </h2>

    <!-- Icon -->
    <!-- <div class="fadeIn first">
        <img src="http://danielzawadzki.com/codepen/01/icon.svg" id="icon" alt="User Icon" />
      </div> -->

    <!-- Login Form -->
    <form #bean='ngForm' (ngSubmit)='findCredentials(bean)'>
      <div class="group">
        <input type="text" id="emailId" class="fadeIn second" name="emailId" ngModel #emailId='ngModel' required
          pattern="^([a-zA-Z0-9_\-\.]+)@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.)|(([a-zA-Z0-9\-]+\.)+))([a-zA-Z]{2,4}|[0-9]{1,3})(\]?)$"
          placeholder="emailId">
        <div *ngIf='emailId.touched && emailId.invalid'>
          <div class="alert alert-danger" *ngIf='emailId.errors.required'>
            *This feild is mandatory
          </div>
          <div class="alert alert-danger" *ngIf='emailId.errors.pattern'>
            Enter pattern value only (abc@*.com)
          </div>
        </div>
      </div>

      <div class="group">
        <input type="password" id="password" class="fadeIn third" name="password" ngModel #password='ngModel' required
          placeholder="password" >
        
      </div>



      <input type="submit" class="fadeIn fourth" value="Log In">
    </form>

    <!-- Remind Passowrd -->
    <div id="formFooter">
      <a class="underlineHover" href="#">Forgot Password?</a>
    </div>

  </div>
</div>
