<div class="first">
    <div class="col-md-3 float-left mt-3 container"
     *ngFor='let manager of managers'>

        <div class="card">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTVETip0fx8oG2b4YSAxtxPqQOvUXuGuepJexHHaBVYgY-5IODL&s"
                style="width:100% ;height:1%">

            <h4>Name : {{manager.managerName}}</h4>
            <p class="title"></p>
            <div class="card-body">

                <p class="card-text">Manager Id : {{manager.id}}</p>
                <p class="card-text">CompanyName : {{manager.companyName}}</p>
                <p class="card-text">Company Id : {{manager.companyId}}</p>
                <p class="card-text">Email Id : {{manager.emailId}}</p>
                <p class="card-text">Address : {{manager.address}}</p>
            </div>
        </div>
    </div>
</div>
