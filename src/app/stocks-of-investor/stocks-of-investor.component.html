<div class="alert alert-success" *ngIf='success'>{{success}}</div>
<div class="alert alert-danger" *ngIf='failure'>{{failure}}</div>

<div class="first">
    <div class="container mt-3">
        <table class="table table-bordered table-hover">
            <thead class="bg-info">
                <tr>
                    <th>Transaction Id</th>
                    <th>Company Id</th>
                    <th>Investor Id</th>
                    <th>No of shares</th>
                    <th>Sell</th>
                </tr>
            </thead>

            <tbody>
                <tr *ngFor='let transaction of transactions'>
                    <td>{{transaction.transactionId}}</td>
                    <td>{{transaction.companyId}}</td>
                    <td>{{transaction.investorId}}</td>
                    <td>{{transaction.noOfShares}}</td>
                    

                    <td><button class="btn btn-outline-danger" (click)='sellStock(transaction)'>Sell</button>
                </tr>
            </tbody>
        </table>
    </div>
</div>
